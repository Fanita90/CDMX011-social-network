  <title>Green Friends</title>

<body>
  <header>
    <img src="img/logo-final.png" alt="logotipo" id="logoGF">
    <img src="img/users.png" alt="user-icon" id="user-icon">
  </header>
  <main>

    <section id="first-page">
      <div class="banner">
        <p class="banner-welcome">Cuidar de la naturaleza es
          cuidar de nosotros.</p>
        <button class="btn-login">¡Regístrate!</button>
      </div>
      <div class="process">
        <h2 id="title-process">¿COMO FUNCIONA?</h2>
        <div class="process-icon">
          <img src="img/line1.png" alt="register">
          <p class="process-p">Regístrate</p>
        </div>
        <img class="process-arrow" src="img/flecha.png" alt="flecha">
        <div class="process-icon">
          <img src="img/line2.png" alt="idea">
          <p class="process-p">Comparte y aprende</p>
        </div>
        <img class="process-arrow" src="img/flecha.png" alt="flecha">
        <div class="process-icon">
          <img src="img/line3.png" alt="love-word">
          <p class="process-p">Salvemos al planeta</p>
        </div>

      </div>
    </section>

    <section id="form-register">
      <form id="register-form">
        <h2 id="title-form">Registro</h2>
        <div class="form">
          <label for="user-name">Nombre de usuario</label>
          <input type="text" id="user-name">
          <label for="email">Correo electronico</label>
          <input type="email" id="user-email">
          <label for="password">Contraseña</label>
          <input type="password" id="user-password">
          <label for="confirm-password">Contraseña</label>
          <input type="confirm-password" id="confirm-password">
          <button id="form-button">Enviar</button>
        </div>
      </form>
      <div class="imgForm">
        <img src="" alt="">
      </div>
    </section>

  </main>
  <footer>
    <img src="img/footer.png" alt="logo-footer">
    <p>By Diana, Piña & Estefany - Laboratoria 011 Mex</p>
  </footer>
